{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Blog App with Auth | Django2 Tutorial</title>
</head>
<body>
<div class="basecontainer">
    <header>
        <div class="loginTop">
            <h1 class="siteName"><a href="{% url 'zacklymain:toppage' %}">Zackly</a></h1>
        </div>
        <div class="loginoutContents">
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="logout">ログアウト</a></li>
                {% else %}
                <li><a href="{% url 'accounts:signup' %}" class="signup">新規作成</a></li>
                <li><a href="{% url 'login' %}" class="login">ログイン</a></li>
                {% endif %}
                <li><a href="{% url 'zacklymain:toppage' %}" class="act">TOPへ</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!--bootstrap CDN css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--static file css-->
        <link rel="stylesheet" type="text/css" href="{% static 'zacklymain/style.css' %}" />
        <!--font Awesome CDN css-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>Zackly</title>
</head>
<body>
    <!--メインページ-->
    <div class="container">
        <div class="row">
            <div class="mainTopMonth">
                <div class="col4 frontAndBackB"><a><span class = "fabButton">＜</span></a></div>
                <div class="col4"><h1>{{ month }}</h1></div>
                <div class="col4 frontAndBackF"><a><span class = "fabButton">＞</span></a></div>
            </div>            
        </div>
    </div>
    <div class = "cuaContainer">
        <h2>使えるお金</h2>
        <p class = "canUseAmount">1234567890 円</p>        
    </div>
    <hr class = "myhr">    
    <div class = "balanceSheet">
        <div>
            <a class = "editbutton" href ="{% url 'zacklymain:edit' %}"><i class="far fa-edit fa-2x editAmount"></i></a>
            <h3>収入 合計</h3>
            <p class = "totalIncome">{{ soa.sx }} 円</p>                 
            
        </div>
        <div>
            <h3>固定支出 合計</h3>
            {% if sof %}
                <p class = "totalFixed">{{ sof.sx }} 円</p>
            {% endif %}
        </div>
        <div>
            <h3>特別支出 合計</h3>
            {% if sosf %}
                <p class = "totalSp">{{ sosf.sx }} 円</p>
            {% endif %}
        </div>
    </div>
    <p><a href ="{% url 'zacklymain:history' %}">履歴ページ</a></p>
    <a href ="{% url 'zacklymain:toppage' %}">トップページ</a>
    <!--bootstrap CDN JS、Popper.js、jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--bootstrap CDN css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--static file css-->
    <link rel="stylesheet" type="text/css" href="{% static 'zacklymain/style.css' %}" />
    <!--font Awesome CDN css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Zackly</title>
</head>
<body>
    <header><!--ヘッダー。固定-->
        <div class="container">
                
            </div>
    </header>
    <!--編集ページ-->    
    <div class="container">
            <div class="row">
                <div class="edittop col-sm-4"><!--収入欄-->
                    <hr>
                    <h4 id = "syunyu">収入</h4>
                    
                    <form action ="{% url 'zacklymain:edit' id %}" method = "POST">
                        {% csrf_token %}
                        {{ formOfIncome.as_p }}
                    
                </div><!--収入欄ここまで-->
                <div class="edittop col-sm-4"><!--固定費-->
                    <hr>
                    <h4 id = "kotei">固定</h4>
                    
                        {% csrf_token %}
                        {{ formOfFixedCost.as_p }}
                                           
                </div><!--固定費ここまで-->
                <div class="edittop col-sm-4"><!--特別枠-->
                    <hr>
                    <h4 id = "tokubetu">特別</h4>
                    
                        {% csrf_token %}
                        {{ formOfSpFixedCost.as_p }}
                        
                        <a class="submitbutton"><input class="submitAmount" type="submit" value="保存"></a>
                        </form>
                </div><!--特別枠ここまで-->
            </div>
    </div>
    <footer><!--footer is fixed-->
        <div class="row">
            <div class="col12">
                <div class = "editGlobalMenu"><a href="#syunyu">収入</a></div>
                <div class = "editGlobalMenu"><a href="#kotei">固定</a></div>
                <div class = "editGlobalMenu"><a href="#tokubetu">特別</a></div>
                <div class = "editGlobalMenu"><a href = "{% url 'zacklymain:main' id %}">戻る</a></div>
                
            </div>                    
        </div>
    </footer>    
    <!--bootstrap CDN JS、Popper.js、jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
